<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Animación Dinámica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      text-align: center;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    header h1, header h3, header p {
      margin: 10px 0;
    }
    main {
      padding: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 10px 0;
    }
    ul li a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
      transition: 0.3s;
    }
    ul li a:hover {
      color: #003366;
    }
  </style>
</head>
<body>
  <header>
    <img src="OP.webp" alt="Banner Animación Dinámica">
    <h1>Animación Dinámica</h1>
    <h3>Juan Pablo Larios</h3>
    <p>Actividades de la materia Animación Dinámica</p>
  </header>

  <main>
    <h4>Actividades</h4>
    <ul class="list">
      <li><a href="https://pablolarios163d-cpu.github.io/AnimacionDinamica/">A2 - Página Básica</a></li>
      <li><a href="https://pablolarios163d-cpu.github.io/canva/">A3 - Canva</a></li>
      <li><a href="https://pablolarios163d-cpu.github.io/lllllllll/">A4 - Imagen animada</a></li>
      <li><a href="https://pablolarios-droid.github.io/fnegvekj/">A5 - Teclado interactivo</a></li>
      <li><a href="https://pablolarios-droid.github.io/mmmm/">A6 - Movimiento mouse</a></li>
      <li><a href="https://pablolarios-droid.github.io/ondas/">A7 - Onda sinusoidal</a></li>
      <li><a href="https://pablolarios-droid.github.io/ondas2-reto/">A8 - Onda sinusoidal reto</a></li>
    </ul>
  </main>
</body>
</html>
